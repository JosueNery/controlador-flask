<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>UC Controler</title>
</head>

<body>
    <section class="hero is-primary is-fullheight" style="text-align: center;">

        <div class="hero-head">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <div id="navbarNavAltMarkup" class="navbar-collapse">
                        <div class="navbar-nav">
                            <a href="{{ url_for('main.index') }}" class="nav-item nav-link active">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('ucBp.uc_list') }}" class="nav-item nav-link active">
                                UC List
                            </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('authBp.login') }}" class="nav-item nav-link active">
                                Login
                            </a>
                            <a href="{{ url_for('authBp.signup') }}" class="nav-item nav-link active">
                                Sign Up
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('authBp.logout') }}" class="navbar-item nav-link active">
                                Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
